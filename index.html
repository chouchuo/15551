    <script>
        window.onload=function starttime(){
                time(h1,'2020,10,16');     // 在一起的时间
                ptimer = setTimeout(starttime,1000);
        }

            function time(obj,futimg){
                var nowtime = new Date().getTime(); 
                var futruetime =  new Date(futimg).getTime();
                var msec = nowtime-futruetime; 
                var time = (msec/1000);
                var day = parseInt(time/86400);
                var hour = parseInt(time/3600)-24*day;
                var minute = parseInt(time%3600/60); 
                var second = parseInt(time%60); 

                obj.innerHTML=
                "我和阿星在一起度过了<br>"+day+"天"+hour+"小时"+minute+"分"+second+"秒"
                return true;
            }
            document.onreadystatechange = function () {
            if (document.readyState == "complete") {
                document.body.style.display = "block";
            } else {
                document.body.style.display = "none";
            };
             };

             var canvas = document.getElementById("pic");
            if(canvas.getContext){
            var ctx = canvas.getContext("2d");
            var img = new Image();
            img.src = "img/02.jpg";
            img.onload = function(){
                ctx.drawImage(img, 5, 5, 160, 145);
            };
            }
            var can = document.getElementById("pic");
            var ctx2 = can.getContext("2d");
            ctx2.shadowOffsetX = 5;
            ctx2.shadowOffsetY = 5;
            ctx2.shadowBlur = 10;
            ctx2.shadowColor="rgba(0, 0, 0, 0.5)"; // 设置透明度
            //ctx2.fillStyle = "pink";   // 填充颜色
            ctx2.fillRect(5, 5, 150, 70);
            
    </script>
