<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>生日快落！</title>
    
    <style>
        @keyframes firstanimation{
            0% {opacity: 0;}
            20% {opacity: 100;}
            50% {opacity: 100;}
            75% {opacity: 100;}
            100% {opacity: 100;}
        }
        @keyframes secondanimation{
            0% {opacity: 0;}
            20% {opacity: 0;}
            50% {opacity: 100;}
            75% {opacity: 100;}
            100% {opacity: 100;}
        }
        @keyframes thirdanimation{
            0% {opacity: 0;}
            20% {opacity: 0;}
            50% {opacity: 0;}
            75% {opacity: 100;}
            100% {opacity: 100;}
        }
        @keyframes fourthanimation{
            0% {opacity: 0;}
            20% {opacity: 0;}
            50% {opacity: 0;}
            75% {opacity: 0;}
            100% {opacity: 100;}
        }
        body{
            text-align: center;
            /*overflow: hidden;隐藏底部*/
            margin: 0;
        }
        
        h1{
            /*position: fixed;浮动显示*/
            
            left: 0;
            width: 100%;
            text-align: center;
            
            font-family: FangSong;
            font-size: 50px;
            color: #554d64;
            padding: 0 20px;
        }
        
        h1 span{
            font-size:30px;
            
        }

        img{
		    vertical-align:middle;
	    }

        p{
            font-size: 30px;
            font-family: Fangsong;
            
        }
        #firstp{
            animation: firstanimation 10s;
        }
        #secondp{
            animation: secondanimation 10s;
        }
        #thirdp{
            animation: thirdanimation 10s;
        }
        #fourthp{
            animation: fourthanimation 10s;
        }
        </style>
        

</head>

<body style="background-color:#8584b8">
    <audio src="audio/01.mp3" autoplay="autoplay" loop="loop"></audio>
    <img src="img/06.png"  style="margin: 20px;" width="400px" height="400px">
    
    <h1 id="h1"></h1>
    
    
    <p id="firstp">2月17日，星星走失了。</p>
    <p id="secondp">2月22日，我亲自把碎片藏了起来。</p>
    <p id="thirdp"></p>
    <p id="fourthp"></p>
</body>
</html>
